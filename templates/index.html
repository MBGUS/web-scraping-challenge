<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="static/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div>
        <h3>Latest Mars News</h3>
        <h5>{{ mars_data.news_title }}</h5>
        <p>{{ mars_data.news_p }}</p>
    </div>
    <br>
    <div class="row"> 
        <div class="col-6">
            <h3>Featured Mars Image</h3>
            <img src="{{ mars_data.featured_image_url }}" class="img-fluid" alt="Featured">
        </div>
        <div class="col-6">
            <h5>Mars Facts</h5>
            {{ mars_data.mars_facts | safe }}
        </div>
    </div>
    <br>
    <h3 class="text-center">Mars Hemispheres</h3>
    <hr class="horizontal">
    <div class="row">        
        {% for x in mars_data.hemispheres_info %}
        <div class="card col-3">
            <img src="{{ x.img_url }}" class="card-img-top" alt="Hemispheres">
            <div class="card-body">
                <h5 class="card-title">{{ x.title }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>


</body>

</html>
